version: 2.1

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: asarium/fso_compile
    docker:
      - image: circleci/buildpack-deps:stretch

references:
  build_steps: &build_steps
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:$TAG_NAME $IMAGE_PATH
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login --username="$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:$TAG_NAME

jobs:
  build_clang_latest:
    executor: docker-publisher
    environment:
      TAG_NAME: clang-latest
      IMAGE_PATH: images/compile_clang_latest
    <<: *build_steps
  build_gcc_latest:
    executor: docker-publisher
    environment:
      TAG_NAME: gcc-latest
      IMAGE_PATH: images/compile_gcc_latest
    <<: *build_steps
  build_gcc_lowest:
    executor: docker-publisher
    environment:
      TAG_NAME: gcc-lowest
      IMAGE_PATH: images/compile_gcc_lowest
    <<: *build_steps

workflows:
  version: 2
  build-images:
    jobs:
      - build_clang_latest:
          context: fso_docker_images
      - build_gcc_latest:
          context: fso_docker_images
      - build_gcc_lowest:
          context: fso_docker_images